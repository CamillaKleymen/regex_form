<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarn</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--  CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/snow.min.css" rel="stylesheet">


    <!-- Slick Slider CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />


</head>




<body>



    <section class="py-5 bg-gradient">
        <div class="container mt-3">
            <form id="payment-form" class="row row-cols-2 g-3 justify-content-center align-items-center">
                <div class="col">
                    <label for="name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="name" value="Mark" pattern="[a-zA-Z0-9]+" minlength="4"
                        maxlength="10" required>
                </div>
                <div class="col">
                    <label for="surname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="surname" value="Otto" pattern="_[a-zA-Z0-9]+"
                        minlength="4" maxlength="10" required>
                </div>
                <div class="col">
                    <label for="validationDefaultUsername" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-control" id="email" pattern=".+@tutsplus\.com|.+@envato\.com"
                            placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="col">
                    <label for="validationDefault03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline"
                        required>
                </div>
                <div class="col">
                    <label for="number" class="form-label">Number</label>
                    <input type="text" class="form-control" id="number" required>
                </div>
                <div class="col">
                    <label for="card" class="form-label">Card</label>
                    <input type="text" class="form-control" id="card" required>
                </div>
                <div class="col align-items-center">
                    <button class="btn btn-primary w-25 h-25" type="submit">Submit form</button>

                </div>
            </form>
        </div>
    </section>


    <!-- js connections -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- slick slider -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/Snow.min.js"></script>



    <!-- script js -->
    <script src="js/script.js"></script>

</body>

</html>
